<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- CSV Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- LOAD USER CONFIGURATION -->
    <script src="config.js"></script>

    <style>
        /* --- BASE STYLES --- */
        body { font-family: 'Courier Prime', monospace; background-color: #f0f0e6; color: #2c2c2c; }
        h1, h2, h3 { font-family: 'Special Elite', cursive; }

        /* --- MAP & LAYOUT --- */
        #map { height: 100%; width: 100%; z-index: 1; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e1e1d0; }
        ::-webkit-scrollbar-thumb { background: #556b2f; border-radius: 4px; }

        /* --- TIMELINE STYLING --- */
        .timeline-line { position: absolute; left: 2rem; top: 0; bottom: 0; width: 2px; background-color: #8b4513; z-index: 0; }
        .timeline-item { transition: all 0.3s ease; cursor: pointer; border-left: 4px solid transparent; }
        .timeline-item:hover { background-color: #fff; }
        .timeline-item.active { border-left-width: 4px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Dynamic Colors */
        .timeline-item.type-green.active { border-left-color: #556b2f; background-color: #fff; }
        .timeline-item.type-red.active { border-left-color: #8b0000; background-color: rgba(139, 0, 0, 0.1); }
        .timeline-item.type-gold.active { border-left-color: #d4af37; background-color: rgba(212, 175, 55, 0.15); }

        /* --- PAPER TEXTURE --- */
        .paper-texture { background-color: #f0f0e6; background-image: radial-gradient(#8b4513 0.5px, transparent 0.5px), radial-gradient(#8b4513 0.5px, #f0f0e6 0.5px); background-size: 20px 20px; opacity: 0.95; }
        .texture-overlay { background-color: rgba(240, 240, 230, 0.92); position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; }

        /* --- PHOTO/VIDEO THUMBNAILS --- */
        .photo-container { position: relative; border: 6px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.3); background: #fff; margin-top: 12px; transform: rotate(-1deg); transition: all 0.4s ease; overflow: hidden; min-height: 200px; cursor: zoom-in; }
        .photo-container:hover { transform: rotate(0deg) scale(1.01); z-index: 50; }
        .vintage-photo { width: 100%; height: auto; display: block; filter: sepia(0.5) contrast(1.1) brightness(0.9); transition: filter 0.3s ease; }
        .photo-container:hover .vintage-photo { filter: sepia(0) contrast(1) brightness(1); }

        .play-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #fff; pointer-events: none; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .play-triangle { width: 0; height: 0; border-top: 12px solid transparent; border-bottom: 12px solid transparent; border-left: 20px solid #fff; margin-left: 4px; }

        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(85, 107, 47, 0.8); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: opacity 0.2s ease; z-index: 10; }
        .carousel-btn:hover { background: rgba(85, 107, 47, 1); }
        .photo-container:hover .carousel-btn { opacity: 1; }
        .carousel-btn.prev { left: 10px; }
        .carousel-btn.next { right: 10px; }

        /* --- LIGHTBOX & MODALS --- */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); z-index: 10005; flex-direction: column; justify-content: center; align-items: center; cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 75vh; border: 4px solid #fff; box-shadow: 0 0 25px rgba(0,0,0,0.5); object-fit: contain; }
        
        #context-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10001; align-items: center; justify-content: center; }
        .context-paper { background-color: #fdfbf7; width: 90%; max-width: 700px; max-height: 85vh; padding: 2.5rem; box-shadow: 0 20px 50px rgba(0,0,0,0.6); position: relative; display: flex; flex-direction: column; border: 1px solid #d4d4c8; background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z' fill='%239C92AC' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E"); }

        .context-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: #556b2f; color: white; width: 40px; height: 60px; display: none; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; font-size: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); border: 2px solid #f0f0e6; z-index: 20; transition: all 0.2s ease; }
        .context-nav-btn:hover { background-color: #3e4f22; transform: translateY(-50%) scale(1.1); }
        @media (min-width: 768px) { .context-nav-btn { display: flex; } .ctx-prev { left: -60px; } .ctx-next { right: -60px; } }
        .mobile-context-nav { display: flex; justify-content: space-between; margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed #ccc; }
        @media (min-width: 768px) { .mobile-context-nav { display: none; } }

        /* --- UTILITIES --- */
        .custom-div-icon { background: transparent; border: none; }
        .source-btn { font-size: 10px; color: #556b2f; text-decoration: underline; cursor: pointer; background: none; border: none; padding: 0; margin-top: 4px; font-family: 'Courier Prime', monospace; font-weight: bold; }
        .source-content { display: none; font-size: 10px; color: #666; margin-top: 4px; font-style: italic; border-left: 2px solid #ccc; padding-left: 8px; }
        .report-images { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 1rem; }
        .report-img { width: 100%; height: 150px; object-fit: cover; border: 4px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: zoom-in; }
        .report-video-container { width: 100%; margin-bottom: 15px; border: 4px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .video-aspect { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .video-aspect iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .lb-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255, 255, 255, 0.1); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; cursor: pointer; transition: all 0.3s ease; z-index: 10006; display: flex; align-items: center; justify-content: center; }
        .lb-nav-btn:hover { background: rgba(85, 107, 47, 0.8); }
        .lb-prev { left: 20px; }
        .lb-next { right: 20px; }
        .lb-source-container { margin-top: 1rem; color: #ccc; font-size: 13px; text-align: center; max-width: 90%; background-color: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 8px; max-height: 15vh; overflow-y: auto; }
        .lb-source-title { font-weight: bold; color: #556b2f; text-transform: uppercase; font-size: 11px; margin-bottom: 4px; display: block; }
        .lb-source-list { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .lb-source-link { color: #a3b86c; text-decoration: underline; }
        .lb-source-link:hover { color: #fff; }

        /* AI Loading */
        .loading-text { font-family: 'Special Elite', cursive; text-align: center; margin-top: 40px; font-size: 1.2em; }
        .loading-text span { display: inline-block; animation: letter-wave 1.5s ease-in-out infinite; color: #556b2f; }
        @keyframes letter-wave { 0%, 100% { transform: translateY(0); opacity: 0.5; } 50% { transform: translateY(-6px); opacity: 1; color: #8b4513; } }

        /* Markdown Styles */
        .context-body h3 { font-family: 'Special Elite', cursive; color: #556b2f; border-bottom: 1px dashed #ccc; padding-bottom: 4px; margin-top: 1.5em; font-size: 1.1em; }
        .context-body p { margin-bottom: 1em; line-height: 1.5; font-size: 0.95rem; }
        .context-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // ==========================================
        // 2. APP INITIALIZATION
        // ==========================================
        
        // Global State
        let veteranProfile = {};
        let journeyData = [];
        let map;
        let markers = {};
        let activeId = null;
        let currentContextId = null;
        let searchMatches = [];
        let currentSearchMatchIndex = -1;
        let lbCurrentEventId = null;
        let lbCurrentImageIndex = 0;

        // Init Map
        map = L.map('map', { zoomControl: false }).setView([34.5789, -83.3314], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Start App
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            initServiceRecordState();
        });

        function initApp() {
            // Check if config file loaded (typeof PROFILE_CSV_URL !== 'undefined')
            // If not, load hardcoded data immediately
            if (typeof PROFILE_CSV_URL !== 'undefined' && !PROFILE_CSV_URL.includes("YOUR_PROFILE")) {
                fetchData();
            } else {
                console.warn("Config not found or not set. Loading Demo Data.");
                loadHardcodedData(); 
            }
        }

        function fetchData() {
            // Fetch Profile
            Papa.parse(PROFILE_CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    if(results.data.length > 0) {
                        const row = results.data[0];
                        veteranProfile = {
                            name: row['Full Name'],
                            birthday: row['Birthday'],
                            hometown: row['Hometown'],
                            datesOfService: row['Dates_Of_Service'],
                            branch: row['Branch'],
                            unit: row['Unit'],
                            photo: row['Photo_URL'],
                            logo: row['Unit_Logo_URL']
                        };
                        renderProfile();
                    }
                }
            });

            // Fetch Timeline
            Papa.parse(TIMELINE_CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    journeyData = results.data
                        .filter(row => row['Veteran_ID'] && row['Latitude']) 
                        .map((row, index) => {
                            return {
                                id: index + 1, 
                                date: row['Date'],
                                title: row['Event_Title'],
                                location: row['Location_Label'],
                                coords: [parseFloat(row['Latitude']), parseFloat(row['Longitude'])],
                                description: row['Description'],
                                icon: row['Icon'],
                                type: row['Timeline_Type'] || 'GREEN',
                                images: row['Image_URLs'] ? row['Image_URLs'].split(',').map(s => s.trim()) : [],
                                videoUrl: row['Video_URL'],
                                videoThumbnail: row['Video_Thumbnail'],
                                sources: parseSources(row['Source_Text'], row['Source_Link'])
                            };
                        });
                    renderTimeline();
                }
            });
        }

        function parseSources(text, link) {
            if (!text) return [];
            return [{ text: text, link: link }];
        }

        // --- 3. RENDERING FUNCTIONS ---

        function renderProfile() {
            document.getElementById('profile-name').innerText = veteranProfile.name || "Unknown";
            document.getElementById('timeline-header-name').innerText = veteranProfile.name || "Unknown";
            document.getElementById('service-record-header').innerText = "Service Record: " + (veteranProfile.name || "");
            document.getElementById('profile-birthday').innerText = veteranProfile.birthday || "";
            document.getElementById('profile-hometown').innerText = veteranProfile.hometown || "";
            document.getElementById('profile-dates').innerText = veteranProfile.datesOfService || "";
            document.getElementById('profile-branch').innerText = veteranProfile.branch || "";
            document.getElementById('profile-unit').innerText = veteranProfile.unit || "";

            const container = document.getElementById('profile-images-container');
            container.innerHTML = ''; 

            if (veteranProfile.photo && veteranProfile.logo) {
                const photoImg = document.createElement('img');
                photoImg.src = veteranProfile.photo;
                photoImg.className = "h-24 w-auto drop-shadow-md object-contain border-2 border-[#8b4513] rounded-sm sepia-[.3] cursor-zoom-in hover:scale-105 transition-transform";
                photoImg.onclick = (e) => openProfileLightbox(veteranProfile.photo, e);
                photoImg.onerror = function() { this.src='https://placehold.co/100x120?text=Photo'; };

                const logoImg = document.createElement('img');
                logoImg.src = veteranProfile.logo;
                logoImg.className = "h-20 w-auto drop-shadow-md object-contain";
                logoImg.onerror = function() { this.style.display='none'; };

                container.appendChild(photoImg);
                container.appendChild(logoImg);
                container.classList.add("gap-4");
            } else if (veteranProfile.logo) {
                const logoImg = document.createElement('img');
                logoImg.src = veteranProfile.logo;
                logoImg.className = "h-20 w-auto drop-shadow-md object-contain";
                container.appendChild(logoImg);
            }
        }

        function renderTimeline() {
            const timelineList = document.getElementById('timeline-list');
            const line = timelineList.querySelector('.timeline-line');
            timelineList.innerHTML = '';
            timelineList.appendChild(line);

            let polylinePoints = [];

            journeyData.forEach((evt, index) => {
                const item = document.createElement('div');
                const typeClass = evt.type ? `type-${evt.type.toLowerCase()}` : 'type-green';
                item.className = `timeline-item ${typeClass} relative pl-12 pr-4 py-3 rounded-r-lg border-l-4 border-transparent`;
                item.dataset.id = evt.id;

                let dotColor = evt.type === 'RED' ? '#8b0000' : (evt.type === 'GOLD' ? '#d4af37' : '#556b2f');
                let badgeColor = evt.type === 'RED' ? '#8b0000' : (evt.type === 'GOLD' ? '#b8860b' : '#8b4513');

                // Description Truncation
                const charLimit = 240;
                let descriptionDisplay = evt.description;
                if (evt.description.length > charLimit) {
                    let truncated = evt.description.substring(0, charLimit);
                    const lastSpace = truncated.lastIndexOf(' ');
                    if (lastSpace > 0) truncated = truncated.substring(0, lastSpace);
                    descriptionDisplay = `${truncated}... <span class="text-[#8b4513] font-bold cursor-pointer hover:underline text-xs uppercase tracking-wide" onclick="openContextModal(${evt.id}, event)">Read More</span>`;
                }

                // Media Logic
                let imageHTML = '';
                if (evt.videoThumbnail && evt.videoThumbnail.trim() !== "") {
                     const arrows = (evt.images && evt.images.length > 0) ? `<button class="carousel-btn next">&gt;</button>` : ''; 
                     imageHTML = `<div class="photo-container" onclick="openContextModal(${evt.id}, event)"><div class="play-overlay"><div class="play-icon"><div class="play-triangle"></div></div></div><img src="${evt.videoThumbnail}" class="vintage-photo" style="filter:none;">${arrows}</div>`;
                } else if (evt.videoUrl && !evt.videoThumbnail) {
                     const vidId = getYouTubeId(evt.videoUrl);
                     const thumb = vidId ? `https://img.youtube.com/vi/${vidId}/hqdefault.jpg` : '';
                     if(thumb) {
                         const arrows = (evt.images && evt.images.length > 0) ? `<button class="carousel-btn next">&gt;</button>` : ''; 
                         imageHTML = `<div class="photo-container" onclick="openContextModal(${evt.id}, event)"><div class="play-overlay"><div class="play-icon"><div class="play-triangle"></div></div></div><img src="${thumb}" class="vintage-photo" style="filter:none;">${arrows}</div>`;
                     }
                } else if (evt.images && evt.images.length > 0) {
                    const arrows = evt.images.length > 1 ? `<button class="carousel-btn prev">&lt;</button><button class="carousel-btn next">&gt;</button>` : '';
                    imageHTML = `<div class="photo-container" onclick="openContextModal(${evt.id}, event)"><img src="${evt.images[0]}" class="vintage-photo" id="img-${evt.id}">${arrows}</div>`;
                }

                // Sources
                let sourceHTML = '';
                if (evt.sources && evt.sources.length > 0) {
                     let listItems = evt.sources.map(src => src.link ? `<li><a href="${src.link}" target="_blank" class="hover:text-[#8b4513] underline decoration-dotted">${src.text}</a></li>` : `<li>${src.text}</li>`).join('');
                     sourceHTML = `<div class="mt-1 text-right"><button class="source-btn" onclick="toggleSource(${evt.id}, event)">Image Sources +</button><div id="source-${evt.id}" class="source-content text-left"><ul class="source-list">${listItems}</ul></div></div>`;
                }

                item.innerHTML = `
                    <div class="absolute left-[1.65rem] top-6 w-3 h-3 rounded-full border-2 border-[#f0f0e6] z-20 shadow-sm" style="background-color: ${dotColor};"></div>
                    <span class="inline-block text-[#f0f0e6] text-xs px-2 py-1 rounded mb-1 font-bold tracking-wide shadow-sm opacity-90" style="background-color: ${badgeColor};">${evt.date}</span>
                    <h3 class="text-lg font-bold text-[#2c2c2c] leading-tight">${evt.title}</h3>
                    <p class="text-xs text-[#556b2f] font-semibold italic mb-2">${evt.location}</p>
                    <p class="text-sm text-gray-700 leading-relaxed font-sans">${descriptionDisplay}</p>
                    ${imageHTML}
                    ${sourceHTML}
                    <button onclick="openContextModal(${evt.id}, event)" class="mt-3 w-full h-auto bg-[#e6e6d8] border border-[#8b4513] text-[#556b2f] text-xs font-bold py-2 px-2 rounded hover:bg-[#dcdcc6] transition-colors text-center shadow-sm uppercase whitespace-normal leading-tight">What else was happening on this day?</button>
                `;
                
                timelineList.appendChild(item);
                item.addEventListener('click', () => activateEvent(evt.id));

                // Map Marker
                const marker = L.marker(evt.coords, { icon: createCustomIcon(evt.icon, evt.type) }).addTo(map);
                markers[evt.id] = marker;
                polylinePoints.push(evt.coords);
                
                // Popup
                const prevItem = journeyData[index-1];
                const nextItem = journeyData[index+1];
                const prevBtn = prevItem ? `<button onclick="activateEvent(${prevItem.id})" style="background:#556b2f;color:white;border:none;border-radius:50%;width:24px;height:24px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:12px;">&#10094;</button>` : `<span style="width:24px;display:inline-block;"></span>`;
                const nextBtnMap = nextItem ? `<button onclick="activateEvent(${nextItem.id})" style="background:#556b2f;color:white;border:none;border-radius:50%;width:24px;height:24px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:12px;">&#10095;</button>` : `<span style="width:24px;display:inline-block;"></span>`;
                
                const popupContent = `
                    <div style="font-family:'Courier Prime',monospace;min-width:220px;display:flex;align-items:center;gap:10px;">
                        ${prevBtn}
                        <div style="text-align:center;flex-grow:1;">
                            <h3 style="font-weight:bold;color:#556b2f;margin-bottom:4px;font-size:14px;">${evt.title}</h3>
                            <p style="margin:0;font-size:13px;color:#444;font-weight:bold;">${evt.date}</p>
                            <button onclick="openContextModal(${evt.id}, event)" class="text-xs font-bold text-[#8b4513] underline hover:text-[#556b2f] uppercase tracking-wider mt-2 bg-transparent border-none cursor-pointer">Read more</button>
                        </div>
                        ${nextBtnMap}
                    </div>
                `;
                marker.bindPopup(popupContent);
                marker.on('click', () => activateEvent(evt.id));
            });

            // Draw Path
            if (polylinePoints.length > 0) {
                L.polyline(polylinePoints, { color: '#8b4513', weight: 3, opacity: 0.6, dashArray: '10, 10', lineCap: 'round' }).addTo(map);
            }
            
            // Init First
            if (journeyData.length > 0) {
                setTimeout(() => activateEvent(1), 500);
            }
        }


        // --- 4. HARDCODED DATA (FALLBACK) ---
        function loadHardcodedData() {
            veteranProfile = {
                name: "Sgt. John Miller", birthday: "January 12, 1920", hometown: "Topeka, KS", datesOfService: "August 1942 - May 1945",
                branch: "US Army", unit: "101st Airborne Division", photo: "pete-gallery.jpg", 
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/US_101st_Airborne_Division_patch.svg/827px-US_101st_Airborne_Division_patch.svg.png"
            };
            journeyData = [
                { id: 1, date: "Aug 15, 1942", title: "Enlistment", location: "Camp Toccoa, GA", description: "Enlisted in the Paratroops. Harsh physical conditioning...", coords: [34.5789, -83.3314], icon: "‚≠ê", type: "GREEN", images: ["https://placehold.co/600x400?text=Training"], sources: [{text:"NARA",link:""}] },
                { id: 2, date: "Sep 1943", title: "Arrival", location: "Aldbourne, UK", description: "Deployed to ETO...", coords: [51.4791, -1.6236], icon: "üö¢", type: "GREEN", images: [], videoUrl: "https://www.youtube.com/watch?v=okiDommM3fA", sources: [] },
                { id: 3, date: "Jun 6, 1944", title: "D-Day", location: "Normandy, FR", description: "Dropped behind enemy lines...", coords: [49.4091, -1.3170], icon: "ü™Ç", type: "RED", images: ["https://placehold.co/600x400?text=D-Day"], sources: [] }
            ];
            renderProfile(); 
            renderTimeline();
        }


        // --- 5. UTILITIES & INTERACTIONS ---

        function getYouTubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function createCustomIcon(emoji, type) {
            let bgColor = type === 'RED' ? '#8b0000' : (type === 'GOLD' ? '#d4af37' : '#556b2f');
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color: ${bgColor}; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; box-shadow: 0 3px 6px rgba(0,0,0,0.4); font-size: 16px;">${emoji}</div>`,
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                popupAnchor: [0, -10]
            });
        }

        function activateEvent(id, openPopup = true) {
            if (activeId === id && openPopup) return;
            activeId = id;
            const data = journeyData.find(d => d.id === id);
            if(!data) return;

            document.querySelectorAll('.timeline-item').forEach(el => {
                if (parseInt(el.dataset.id) === id) {
                    el.classList.add('active');
                    
                    if (id === 1) {
                        // FORCE SCROLL TO TOP for the first item
                        document.getElementById('timeline-container').scrollTop = 0;
                    } else {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }

                } else {
                    el.classList.remove('active');
                }
            });
            const marker = markers[id];
            
            // Map FlyTo Logic
            try {
                const targetZoom = 10;
                const targetPoint = map.project(data.coords, targetZoom);
                if (isNaN(targetPoint.x) || isNaN(targetPoint.y)) throw new Error("Map not ready");
                
                // UPDATED OFFSET: Decreased to 120 (was 200, which was too much)
                const offsetY = window.innerWidth > 768 ? 150 : 120;
                
                const newCenterPoint = L.point(targetPoint.x, targetPoint.y - offsetY);
                const newCenter = map.unproject(newCenterPoint, targetZoom);
                map.flyTo(newCenter, targetZoom, { animate: true, duration: 1.5 });
            } catch(e) {
                map.flyTo(data.coords, 10);
            }
            
            if (openPopup && marker) marker.openPopup();
        }

        // --- 6. MODALS ---
        
        function openProfileLightbox(src, e) {
            if(e) e.stopPropagation();
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lb-prev-btn').style.display = 'none';
            document.getElementById('lb-next-btn').style.display = 'none';
            document.getElementById('lightbox-source').style.display = 'none';
            document.getElementById('lightbox').style.display = 'flex';
        }

        function openLightbox(eventId, imageSrc, e) {
            if(e) e.stopPropagation();
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lb-prev-btn').style.display = 'none';
            document.getElementById('lb-next-btn').style.display = 'none';
            document.getElementById('lightbox-source').style.display = 'none';
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox(e) {
            if (!e || e.target.id === 'lightbox' || e.target.tagName === 'BUTTON') {
                document.getElementById('lightbox').style.display = 'none';
            }
        }

        function toggleSource(id, e) {
            if(e) e.stopPropagation();
            const el = document.getElementById(`source-${id}`);
            const btn = e.target;
            if (el.style.display === 'block') {
                el.style.display = 'none';
                btn.innerText = 'Image Sources +';
            } else {
                el.style.display = 'block';
                btn.innerText = 'Image Sources -';
            }
        }

        function openContextModal(id, e) {
            if(e) e.stopPropagation();
            renderContextModal(id);
        }

        function closeContextModal(e) {
            document.getElementById('context-modal').style.display = 'none';
            // Clear content to stop videos from playing in background
            document.getElementById('veteran-event-details').innerHTML = '';
            document.getElementById('context-content').innerHTML = '';
        }

        function navigateContext(direction) {
            const currentIndex = journeyData.findIndex(d => d.id === currentContextId);
            if (currentIndex === -1) return;
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < journeyData.length) {
                renderContextModal(journeyData[newIndex].id);
            }
        }

        function renderContextModal(id) {
            const eventData = journeyData.find(d => d.id === id);
            if (!eventData) return;
            currentContextId = id;

            // Nav Buttons Visibility
            const idx = journeyData.findIndex(d => d.id === id);
            const isFirst = idx === 0;
            const isLast = idx === journeyData.length - 1;
            document.getElementById('ctx-btn-prev').style.visibility = isFirst ? 'hidden' : 'visible';
            document.getElementById('ctx-btn-next').style.visibility = isLast ? 'hidden' : 'visible';
            document.getElementById('mobile-ctx-prev').style.visibility = isFirst ? 'hidden' : 'visible';
            document.getElementById('mobile-ctx-next').style.visibility = isLast ? 'hidden' : 'visible';

            // Content
            document.getElementById('context-main-title').innerText = eventData.title;
            document.getElementById('context-date').innerText = eventData.date;
            document.getElementById('context-loc').innerText = eventData.location;
            
            let detailsHTML = `<p class="text-base leading-relaxed">${eventData.description}</p>`;
            
            // Video Embed
            if (eventData.videoUrl) {
                const vidId = getYouTubeId(eventData.videoUrl);
                if(vidId) {
                    detailsHTML += `<div class="report-video-container"><div class="video-aspect"><iframe src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe></div></div>`;
                }
            }
            // Image Gallery
            if (eventData.images.length > 0) {
                detailsHTML += `<div class="report-images mt-4">`;
                eventData.images.forEach(img => {
                    detailsHTML += `<img src="${img}" class="report-img" onclick="openLightbox(${eventData.id}, '${img}', event)">`;
                });
                detailsHTML += `</div>`;
            }
            document.getElementById('veteran-event-details').innerHTML = detailsHTML;
            
            // Sync Timeline
            activateEvent(id, false);

            // Show & Load AI
            document.getElementById('context-modal').style.display = 'flex';
            
            const loadingMsg = "LOADING ADDITIONAL INFORMATION FROM THE ARCHIVES...";
            const animatedMsg = loadingMsg.split('').map((char, i) => `<span style="animation-delay: ${i * 0.05}s">${char === ' ' ? '&nbsp;' : char}</span>`).join('');
            document.getElementById('context-content').innerHTML = `<div class="loading-text">${animatedMsg}</div>`;

            const prompt = `You are a WWII historian. Target Date: ${eventData.date}. Target Location: ${eventData.location}. Event: ${eventData.title}. Provide a historical summary of what else was happening in the war on this specific date. Structure your response strictly using these 4 headers: 1. Nearby Operations 2. Regional Context 3. Theater of Operations 4. Global War Status.`;
            callGeminiContext(prompt);
        }

        async function callGeminiContext(promptText) {
            // --- PASTE YOUR API KEY HERE if using ---
            if (typeof GOOGLE_API_KEY === 'undefined' || !GOOGLE_API_KEY) {
                document.getElementById('context-content').innerHTML = "<p style='color:red; text-align:center; margin-top:20px;'>API KEY MISSING. Please update config.js</p>";
                return;
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GOOGLE_API_KEY}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });
                const data = await response.json();
                if(data.error) throw new Error(data.error.message);
                const text = data.candidates[0].content.parts[0].text;
                document.getElementById('context-content').innerHTML = marked.parse(text);
            } catch (error) {
                console.error(error);
                document.getElementById('context-content').innerHTML = "<p style='color:red; text-align:center;'>CONNECTION LOST. UNABLE TO RETRIEVE INTEL.</p>";
            }
        }

        // --- 7. UI UTILS ---
        function toggleServiceRecord() {
            const content = document.getElementById('service-record-content');
            const btn = document.getElementById('service-toggle-btn');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                btn.innerText = '-';
                btn.classList.remove('text-yellow-400', 'animate-pulse'); 
            } else {
                content.classList.add('hidden');
                btn.innerText = '+';
                btn.classList.add('text-yellow-400', 'animate-pulse');
            }
        }
        
        function initServiceRecordState() {
            const content = document.getElementById('service-record-content');
            const btn = document.getElementById('service-toggle-btn');
            if (window.innerWidth < 768) {
                content.classList.add('hidden');
                btn.innerText = '+';
                btn.classList.add('text-yellow-400', 'animate-pulse');
            } else {
                content.classList.remove('hidden');
                btn.innerText = '-';
                btn.classList.remove('text-yellow-400', 'animate-pulse');
            }
        }

        function toggleSearch() {
            const input = document.getElementById('search-input');
            const nextBtn = document.getElementById('search-next-btn');
            const prevBtn = document.getElementById('search-prev-btn');
            const closeBtn = document.getElementById('search-close-btn');
            const counter = document.getElementById('search-counter');
            if (input.classList.contains('hidden')) {
                input.classList.remove('hidden');
                input.focus();
                closeBtn.classList.remove('hidden');
            } else {
                input.classList.add('hidden');
                nextBtn.classList.add('hidden');
                prevBtn.classList.add('hidden');
                closeBtn.classList.add('hidden');
                counter.classList.add('hidden');
                input.value = '';
            }
        }

        function clearSearch() {
            const input = document.getElementById('search-input');
            const nextBtn = document.getElementById('search-next-btn');
            const prevBtn = document.getElementById('search-prev-btn');
            const closeBtn = document.getElementById('search-close-btn');
            const counter = document.getElementById('search-counter');
            
            input.value = '';
            input.classList.add('hidden');
            nextBtn.classList.add('hidden');
            prevBtn.classList.add('hidden');
            closeBtn.classList.add('hidden');
            counter.classList.add('hidden');
            
            // Reset search matches
            searchMatches = [];
            currentSearchMatchIndex = -1;
        }

        function searchTimeline(direction = 0) {
            const query = document.getElementById('search-input').value.toLowerCase();
            const counter = document.getElementById('search-counter');
            const nextBtn = document.getElementById('search-next-btn');
            const prevBtn = document.getElementById('search-prev-btn');

            if (!query) return;

            if (direction === 0) {
                searchMatches = journeyData.filter(item => 
                    item.title.toLowerCase().includes(query) || 
                    item.location.toLowerCase().includes(query) || 
                    item.description.toLowerCase().includes(query)
                ).map(item => item.id);
                
                if (searchMatches.length > 0) {
                    currentSearchMatchIndex = 0;
                    nextBtn.classList.remove('hidden');
                    prevBtn.classList.remove('hidden');
                    counter.classList.remove('hidden');
                    counter.innerText = `1 of ${searchMatches.length}`;
                    activateEvent(searchMatches[0]);
                } else {
                    counter.classList.remove('hidden');
                    counter.innerText = "NO RESULTS";
                    nextBtn.classList.add('hidden');
                    prevBtn.classList.add('hidden');
                }
            } else {
                if (searchMatches.length > 0) {
                    currentSearchMatchIndex = (currentSearchMatchIndex + direction + searchMatches.length) % searchMatches.length;
                    counter.innerText = `${currentSearchMatchIndex + 1} of ${searchMatches.length}`;
                    activateEvent(searchMatches[currentSearchMatchIndex]);
                }
            }
        }
    </script>
